<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="../styles/page.css"/>
    <link rel="stylesheet" href="../styles/cm-chessboard.css"/>
    <style type="text/css">
        #board {
            width: calc(100vw - 40px);
            height: calc(96vw - 40px);
        }
    </style>
</head>
<body>
<h1>Responsive Chessboard</h1>
<div class="board" id="board"></div>
<pre>
new Chessboard(document.getElementById("board"), {responsive: true});
</pre>
<script type="module">
    import {Chessboard} from "../src/cm-chessboard/Chessboard.js"

    new Chessboard(document.getElementById("board"),
        {position: "start", responsive: true});
</script>
</body>
</html>
