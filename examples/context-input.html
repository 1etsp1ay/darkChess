<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="../styles/page.css"/>
    <link rel="stylesheet" href="../styles/cm-chessboard.css"/>
    <style type="text/css">
        div.board {
            float: left;
            width: 450px;
            height: 430px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Context input, setting markers</h2>
<p>Toggle marker on context input. First board, context input only. Second board, move input and context input
    enabled.</p>
<div class="board" id="board1"></div>
<div class="board" id="board2"></div>
<br style="clear: both"/>
<pre>
</pre>
<script type="module">
    import {MOVE_INPUT_MODE, COLOR, Chessboard} from "../src/cm-chessboard/Chessboard.js"

    new Chessboard(document.getElementById("board1"), {
        position: "start",
        contextInputEnabled: true,
        events: {
            contextInput: (square) => {
                console.log("context input " + square)
            }
        }
    });
    new Chessboard(document.getElementById("board2"), {
        position: "rn2k1r1/ppp1pp1p/3p2p1/5bn1/P7/2N2B2/1PPPPP2/2BNK1RR",
        orientation: COLOR.black,
        contextInputEnabled: true,
        moveInputMode: MOVE_INPUT_MODE.dragPiece,
        events: {
            moveInputDone: (fromSquare, toSquare) => {
                console.log("moveInputDone " + fromSquare + "-" + toSquare);
                return true;
            },
            contextInput: (square) => {
                console.log("contextInput " + square);
                return true;
            }
        }
    }, (board) => {
        board.enableMoveInput(COLOR.white, true);
        board.enableMoveInput(COLOR.black, true);
    });
</script>
</body>
</html>
