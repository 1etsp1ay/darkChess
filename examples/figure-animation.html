<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="../styles/page.css"/>
    <link rel="stylesheet" href="../styles/cm-chessboard.css"/>
    <style type="text/css">
        #board {
            width: calc(50vw - 40px);
            min-width: 350px;
            height: calc(48vw - 40px);
            min-height: 340px;
        }
    </style>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Set different positions, with animation</h2>
<p>Animations are queued automatically.</p>
<div class="board" id="board"></div>
<br/>
<button onclick="window.board.setPosition('empty')">Empty Position</button>
<button onclick="window.board.setPosition('start')">Start Position</button>
<button onclick="window.board.setPosition('rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR')">Position 1</button>
<button onclick="window.board.setPosition('rnbqkbnr/pp1ppppp/8/2p5/4P3/5N2/PPPP1PPP/RNBQKB1R')">Position 2</button>
<button onclick="window.board.setPosition('rn2k1r1/ppp1pp1p/3p2p1/5bn1/P7/2N2B2/1PPPPP2/2BNK1RR')">Position 3</button>
<pre>&lt;button onclick="window.board.setPosition('rn2k1r1/ppp1pp1p/3p2p1/5bn1/P7/2N2B2/1PPPPP2/2BNK1RR')"&gt;Position 3&lt;/button&gt;</pre>
<script type="module">
    import {Chessboard} from "../src/cm-chessboard/Chessboard.js"

    window.board = new Chessboard(document.getElementById("board"),
        {position: "start", responsive: true, animationDuration: 700});
</script>
</body>
</html>
