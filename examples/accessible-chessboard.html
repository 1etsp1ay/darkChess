<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/examples.css"/>
    <link rel="stylesheet" href="../assets/styles/cm-chessboard.css"/>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Accessibility features enabled</h2>
<p>
    This example shows, how the accessibility features from cm-chessboard work.
    They allow a better usage of the board for visually impaired
    people. You can enable these features via configuration.
</p>

<div class="board green" id="board"></div>
<button style="margin-bottom: 10px"
        onclick="window.board.setOrientation(window.board.getOrientation() === 'w' ? 'b' : 'w')">Switch Orientation
</button>
<script type="module">
    import {Chessboard} from "../src/cm-chessboard/Chessboard.js"
    import {Accessibility} from "../src/cm-chessboard/extensions/Accessibility.js"

    window.board = new Chessboard(document.getElementById("board"), {
        position: "start",
        sprite: {url: "../assets/images/chessboard-sprite.svg"},
        style: {
            cssClass: "default-contrast"
        },
        extensions: [new Accessibility({
            lang: "de"
        })]
    })

    window.board.enableMoveInput(inputHandler)

    function inputHandler(event) {
        console.log(event)
        return true
    }

    const output = document.getElementById("output")

    function log(text) {
        const log = document.createElement("div")
        log.innerText = text
        output.appendChild(log)
    }
</script>
</body>
</html>
