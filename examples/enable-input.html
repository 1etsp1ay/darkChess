<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="../styles/screen.css"/>
    <style type="text/css">
        .board {
            float: left;
            width: 450px;
            height: 430px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Input Enabled</h1>
<p>Input enabled on both sides, without move validation.</p>
<div class="board" id="board1"></div>
<div id="output"></div>
<script type="module">
    import {COLOR, Chessboard} from "../src/cm-chessboard/Chessboard.js"

    const output = document.getElementById("output");
    const board1 = new Chessboard(document.getElementById("board1"), {
        position: "start",
        events: {
            inputStart: (square) => {
                const log = document.createElement("div");
                log.innerText = "inputStart: " + square;
                output.appendChild(log);
                return true; // false for cancel
            },
            inputDone: (squareFrom, squareTo) => {
                const log = document.createElement("div");
                log.innerText = "inputDone: " + squareFrom + "-" + squareTo;
                output.appendChild(log);
                return true; // false for cancel
            }
        }});
    board1.enableInput(COLOR.white, true);
    board1.enableInput(COLOR.black, true);
</script>
</body>
</html>
