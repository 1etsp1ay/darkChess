<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="../styles/screen.css"/>
    <style type="text/css">
        .board {
            float: left;
            width: 450px;
            height: 430px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Enable Input</h1>
<p>Enable input on both sides, without move validation.</p>
<div class="board" id="board1"></div>
<script type="module">
    import {COLOR, Chessboard} from "../src/cm-chessboard/Chessboard.js"

    const board1 = new Chessboard(document.getElementById("board1"), {position: "start"});
    board1.enableInput(COLOR.white, true);
    board1.enableInput(COLOR.black, true);
</script>
</body>
</html>
