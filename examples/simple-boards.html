<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chessmail-board</title>
    <link rel="stylesheet" href="../styles/chessmail-board.css"/>
    <style type="text/css">
        .board {
            float: left;
        }
        #board1 {
            width: 400px;
            height: 380px;
        }

        #board2 {
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
<h1>Simple Chessboards</h1>
<div class="board" id="board1"></div>
<div class="board" id="board2"></div>
<script type="module">
    import {ChessmailBoard} from "../src/chessmail-board/ChessmailBoard.js"

    window.board1 = new ChessmailBoard(document.getElementById("board1"));
    window.board2 = new ChessmailBoard(document.getElementById("board2"), {
        initialOrientation: 'black',
        initialPosition: "rn2k1r1/ppp1pp1p/3p2p1/5bn1/P7/2N2B2/1PPPPP2/2BNK1RR w Gkq - 4 11"
    });
</script>
</body>
</html>
