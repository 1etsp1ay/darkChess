<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <link rel="stylesheet" href="styles/screen.css"/>
    <style type="text/css">
        .board {
            float: left;
        }

        #board1 {
            width: 400px;
            height: 380px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>cm-chessboard</h1>
<p>The chessboard for <a href="https://www.chessmail.de">chessmail.de</a> / <a href="https://www.chessmail.eu">chessmail.eu</a>
</p>
<p>Lightweight, SVG, ES6-module and almost no external dependencies.</p>
<p>Repository: <a href="https://github.com/shaack/cm-chessboard">https://github.com/shaack/cm-chessboard</a></p>
<h2>Examples</h2>
<ul>
    <li><a href="examples/simple-boards.html">Simple Chessboards</a></li>
    <li><a href="examples/responsive-board.html">Responsive Chessboard</a></li>
    <li><a href="examples/enable-input.html">Enable Input</a></li>
</ul>
<h2>Chessboard</h2>
<div class="board" id="board1"></div>
<script type="module">
    import {Chessboard} from "./src/cm-chessboard/Chessboard.js"

    window.board1 = new Chessboard(document.getElementById("board1"), {
        sprite: {file: "./assets/sprite.svg"}, position: "start"
    });
</script>
</body>
</html>
